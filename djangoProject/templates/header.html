{% load static %}
<div class="relative flex w-full content-center justify-evenly items-center py-2 bg-yellow-300  md:flex-wrap">
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'signout' %}"> Sign out </a>
        {% else %}
            <a href="{% url 'signin' %}"> Sign in</a>
        {% endif %}
    </div>
    <div>
        <a href="{% url 'home' %}">Home</a>
    </div>
    <div>
        {% if user.is_authenticated %}
            {{ user }}
        {% else %}
            None
        {% endif %}
    </div>
</div>
