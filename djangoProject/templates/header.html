{% load static %}
<link href={% static 'css/main.css' %}>

<div class="header">
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'signout' %}"> Sign out </a>
        {% else %}
            <a href="{% url 'signin' %}"> Sign in</a>
        {% endif %}
    </div>
    <div>
        <a href="{% url 'home' %}">Home</a>
    </div>
    <div>
        {% if user.is_authenticated %}
            {{ user }}
        {% else %}
            None
        {% endif %}
    </div>
</div>
